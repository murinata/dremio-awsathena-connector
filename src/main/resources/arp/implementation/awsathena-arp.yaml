        - "sign"
      signatures:
        - args:
            - "bigint"
          return: "bigint"
        - args:
            - "double"
          return: "double"
        - args:
            - "float"
          return: "float"
        - args:
            - "integer"
          return: "integer"
    - names:
        - "floor" #https://docs.snowflake.net/manuals/sql-reference/functions/floor.html.
      signatures:
        - args:
            - "bigint"
          return: "bigint"
        - args:
            - "double"
          return: "double"
        - args:
            - "float"
          return: "float"
        - args:
